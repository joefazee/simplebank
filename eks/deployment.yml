apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 346686984415.dkr.ecr.eu-west-1.amazonaws.com/simplebank:ce1917cd8f73203d36b2e1c04b5644c5b09977d2
          ports:
            - containerPort: 4000
